<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat Analyse Sentimentale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 1000px;
            margin-top: 30px;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 30px;
        }
        
        .card-header {
            background-color: #4e73df;
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .result-card {
            border-left: 5px solid #4e73df;
            border-radius: 8px;
        }
        
        .sentiment-positive {
            color: #1cc88a;
            font-weight: bold;
        }
        
        .sentiment-neutral {
            color: #f6c23e;
            font-weight: bold;
        }
        
        .sentiment-negative {
            color: #e74a3b;
            font-weight: bold;
        }
        
        .progress {
            height: 25px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .progress-bar-negative {
            background-color: #e74a3b;
        }
        
        .progress-bar-neutral {
            background-color: #f6c23e;
        }
        
        .progress-bar-positive {
            background-color: #1cc88a;
        }
        
        .btn-return {
            background-color: #4e73df;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            color: white;
        }
        
        .btn-return:hover {
            background-color: #3a5bbf;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Résultat de l'Analyse de Sentiment</h3>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card result-card">
                            <div class="card-body">
                                <h5 class="card-title">Commentaire analysé :</h5>
                                <p class="card-text">{{ comment }}</p>
                                <hr>
                                <h5 class="card-title">Sentiment détecté : 
                                    <span class="{% if prediction == 'positif' %}sentiment-positive{% elif prediction == 'neutre' %}sentiment-neutral{% else %}sentiment-negative{% endif %}">
                                        {{ prediction }}
                                    </span>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-12">
                        <h4>Probabilités :</h4>
                        <div class="mb-3">
                            <label>Négatif : {{ probabilities['négatif'] }}%</label>
                            <div class="progress">
                                <div class="progress-bar progress-bar-negative" role="progressbar" style="width: {{ probabilities['négatif'] }}%" aria-valuenow="{{ probabilities['négatif'] }}" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Neutre : {{ probabilities['neutre'] }}%</label>
                            <div class="progress">
                                <div class="progress-bar progress-bar-neutral" role="progressbar" style="width: {{ probabilities['neutre'] }}%" aria-valuenow="{{ probabilities['neutre'] }}" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Positif : {{ probabilities['positif'] }}%</label>
                            <div class="progress">
                                <div class="progress-bar progress-bar-positive" role="progressbar" style="width: {{ probabilities['positif'] }}%" aria-valuenow="{{ probabilities['positif'] }}" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h4>Matrice de Confusion du Modèle :</h4>
                        <img src="data:image/png;base64,{{ plot_url }}" alt="Matrice de confusion" class="img-fluid">
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <a href="/analyse_sentimentale" class="btn btn-return">Nouvelle analyse</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
